<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            background: #000;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üèì Ping Pong Spiel üèì</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p><strong>Spieler 1 (Links):</strong> W (hoch) / S (runter)</p>
        <p><strong>Spieler 2 (Rechts):</strong> Pfeil hoch / Pfeil runter</p>
        <button id="restartBtn">Neues Spiel</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');

        // Spiel-Variablen
        let gameRunning = true;
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;

        // Spieler 1 (Links)
        let player1 = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            dy: 0
        };

        // Spieler 2 (Rechts)
        let player2 = {
            x: canvas.width - paddleWidth - 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            dy: 0
        };

        // Ball
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: ballSize,
            dx: 5,
            dy: 5
        };

        // Tastatur-Events
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Restart Button
        restartBtn.addEventListener('click', resetGame);

        function resetGame() {
            player1.score = 0;
            player2.score = 0;
            resetBall();
            gameRunning = true;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.dy = (Math.random() - 0.5) * 8;
        }

        function update() {
            if (!gameRunning) return;

            // Spieler 1 Steuerung (W/S)
            if (keys['w'] || keys['W']) {
                player1.y -= 7;
            }
            if (keys['s'] || keys['S']) {
                player1.y += 7;
            }

            // Spieler 2 Steuerung (Pfeiltasten)
            if (keys['ArrowUp']) {
                player2.y -= 7;
            }
            if (keys['ArrowDown']) {
                player2.y += 7;
            }

            // Begrenzung der Paddel auf Canvas
            player1.y = Math.max(0, Math.min(canvas.height - player1.height, player1.y));
            player2.y = Math.max(0, Math.min(canvas.height - player2.height, player2.y));

            // Ball-Bewegung
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball-Kollision mit oberer/unterer Wand
            if (ball.y <= 0 || ball.y + ball.size >= canvas.height) {
                ball.dy *= -1;
            }

            // Ball-Kollision mit Spieler 1 Paddel
            if (ball.x <= player1.x + player1.width &&
                ball.y + ball.size >= player1.y &&
                ball.y <= player1.y + player1.height) {
                ball.dx = Math.abs(ball.dx);
                ball.dx *= 1.05; // Beschleunigung
            }

            // Ball-Kollision mit Spieler 2 Paddel
            if (ball.x + ball.size >= player2.x &&
                ball.y + ball.size >= player2.y &&
                ball.y <= player2.y + player2.height) {
                ball.dx = -Math.abs(ball.dx);
                ball.dx *= 1.05; // Beschleunigung
            }

            // Punktevergabe - Ball geht links raus
            if (ball.x < 0) {
                player2.score++;
                resetBall();
            }

            // Punktevergabe - Ball geht rechts raus
            if (ball.x > canvas.width) {
                player1.score++;
                resetBall();
            }

            // Spiel beenden bei 10 Punkten
            if (player1.score >= 10 || player2.score >= 10) {
                gameRunning = false;
            }
        }

        function draw() {
            // Canvas l√∂schen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Mittellinie
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Spieler 1 zeichnen
            ctx.fillStyle = '#0ff';
            ctx.fillRect(player1.x, player1.y, player1.width, player1.height);

            // Spieler 2 zeichnen
            ctx.fillStyle = '#f0f';
            ctx.fillRect(player2.x, player2.y, player2.width, player2.height);

            // Ball zeichnen
            ctx.fillStyle = '#fff';
            ctx.fillRect(ball.x, ball.y, ball.size, ball.size);

            // Punktestand
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.fillText(player1.score, canvas.width / 4, 60);
            ctx.fillText(player2.score, 3 * canvas.width / 4, 60);

            // Gewinner anzeigen
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height / 2 - 60, canvas.width, 120);
                
                ctx.fillStyle = '#fff';
                ctx.font = '36px Arial';
                const winner = player1.score >= 10 ? 'Spieler 1' : 'Spieler 2';
                const text = `${winner} gewinnt!`;
                const textWidth = ctx.measureText(text).width;
                ctx.fillText(text, canvas.width / 2 - textWidth / 2, canvas.height / 2 + 10);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Spiel starten
        gameLoop();
    </script>
</body>
</html>
