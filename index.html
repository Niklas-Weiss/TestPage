<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #dcdcdc;
        }
        .ip {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #dcdcdc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #image-container {
            margin-top: 20px;
            display: none;
            position: absolute;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moin!</h1>
        <div class="button-container">
            <button onclick="showRandomImage()">Press</button>
        </div>
        <div id="image-container">
            <img id="random-image" src="" alt="Random Image">
        </div>
    </div>
    <script>
        function showRandomImage() {
            let images = ["pics/Kakerlake.PNG", "pics/Niklas2.PNG", "pics/spoinkbob.jpg", "pics/Strohballen.png"];
            let randomIndex = Math.floor(Math.random() * images.length);
            let imgElement = document.getElementById("random-image");
            imgElement.src = images[randomIndex];
            
            // ZufÃ¤llige Position
            let randomX = Math.floor(Math.random() * (window.innerWidth - imgElement.width));
            let randomY = Math.floor(Math.random() * (window.innerHeight - imgElement.height));
            
            // Setze die Position des Bildes
            let imageContainer = document.getElementById("image-container");
            imageContainer.style.left = randomX + 'px';
            imageContainer.style.top = randomY + 'px';
            
            // Zeige das Bild an
            imageContainer.style.display = "block";
            
            setTimeout(() => {
                imageContainer.style.display = "none";
            }, 10000);
        }
    </script>
</body>
</html>
