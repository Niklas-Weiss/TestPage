<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 50px;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #dcdcdc;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #dcdcdc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #image-container {
            display: none;
            position: absolute;
        }
        img {
            max-width: 200px; /* Maximale Bildgröße */
            height: auto;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moin!</h1>
        <div class="button-container">
            <button id="spawnButton" onclick="showRandomImage()">Press</button>
        </div>
    </div>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
    </div>

    <script>
        let imageTimeout; // Speichert das Timeout, damit es nicht überschrieben wird

        function showRandomImage() {
            let images = ["pics/Kakerlake.PNG", "pics/Niklas2.PNG", "pics/spoinkbob.jpg", "pics/Strohballen.png"];
            let randomIndex = Math.floor(Math.random() * images.length);
            let imgElement = document.getElementById("random-image");
            let imageContainer = document.getElementById("image-container");
            let button = document.getElementById("spawnButton");

            imgElement.src = images[randomIndex];

            let buttonRect = button.getBoundingClientRect();
            let maxWidth = window.innerWidth - imgElement.width;
            let maxHeight = window.innerHeight - imgElement.height;

            let randomX, randomY;
            do {
                randomX = Math.floor(Math.random() * maxWidth);
                randomY = Math.floor(Math.random() * maxHeight);
            } while (
                randomX < buttonRect.right && 
                randomX + imgElement.width > buttonRect.left &&
                randomY < buttonRect.bottom &&
                randomY + imgElement.height > buttonRect.top
            );

            imageContainer.style.left = randomX + 'px';
            imageContainer.style.top = randomY + 'px';
            imageContainer.style.display = "block";

            clearTimeout(imageTimeout);
            imageTimeout = setTimeout(() => {
                imageContainer.style.display = "none";
            }, 10000);
        }
    </script>
</body>
</html>
