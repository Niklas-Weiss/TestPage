<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        h1 {
            color: #4CAF50;
        }
        .btn {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .random-img {
            max-width: 300px;
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moin!</h1>
        <button class="btn" onclick="showRandomImage()">Press</button>
        <img id="randomImg" class="random-img" src="" alt="Random Image">
    </div>
    
    <script>
        function showRandomImage() {
            const images = ['pics/image1.jpg', 'pics/image2.jpg', 'pics/image3.jpg']; // Pfade zu den Bildern
            const randomIndex = Math.floor(Math.random() * images.length);
            const imgElement = document.getElementById('randomImg');
            imgElement.src = images[randomIndex];
            imgElement.style.display = 'block';
            
            setTimeout(() => {
                imgElement.style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
